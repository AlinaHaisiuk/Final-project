<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/portfolio.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Portfolio</title>
  </head>
  <body>
    <header class="header">
      <section class="container">
        <section class="header-content">
          <div class="header-content__icon">
            <img src="../images/icon.png" />
          </div>
          <nav class="header-content__nav">
            <div class="burger" id="burger-menu">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
            <ul class="nav-links" id="nav-links">
              <li><a href="../index.html">Home</a></li>
              <li><a href="../pages/portfolio.html">Portfolio</a></li>
              <li><a href="../pages/services.html">Services</a></li>
              <li><a href="../pages/contact-us.html">Contact</a></li>
            </ul>
          </nav>
        </section>
      </section>
    </header>

    <main class="content">
      <section class="container">
        <div class="portfolio-content">
          <div class="portfolio-content__block-title">W O R K S</div>
          <div class="portfolio-content__description-block">
            <h1 class="portfolio-content__title title">Portfolio</h1>
            <p class="portfolio-content__description">
              Lorem ipsum, dolor sit amet consectetur <br />
              adipisicing elit.
            </p>
          </div>
          <div class="portfolio-content__pages-block">
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="row">
                    <div class="col-md-3">
                      <img
                        src="../images/portfolio/page1.jpg"
                        alt="page 1"
                        class="d-block w-100"
                      />
                    </div>
                    <div class="col-md-3">
                      <img
                        src="../images/portfolio/page2.jpg"
                        alt="page 2"
                        class="d-block w-100"
                      />
                    </div>
                    <div class="col-md-3">
                      <img
                        src="../images/portfolio/page3.jpg"
                        alt="page 3"
                        class="d-block w-100"
                      />
                    </div>
                    <div class="col-md-3">
                      <img
                        src="../images/portfolio/page4.jpg"
                        alt="page 4"
                        class="d-block w-100"
                      />
                    </div>
                  </div>
                </div>

                <div class="carousel-item">
                  <div class="row">
                    <div class="col-md-3">
                      <img
                        src="../images/portfolio/page5.jpg"
                        alt="page 5"
                        class="d-block w-100"
                      />
                    </div>
                    <div class="col-md-3">
                      <img
                        src="../images/portfolio/page6.jpg"
                        alt="page 6"
                        class="d-block w-100"
                      />
                    </div>
                    <div class="col-md-3">
                      <img
                        src="../images/portfolio/page7.jpg"
                        alt="page 7"
                        class="d-block w-100"
                      />
                    </div>
                    <div class="col-md-3">
                      <img
                        src="../images/portfolio/page8.jpg"
                        alt="page 8"
                        class="d-block w-100"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="portfolio-content__button">
            <button class="black-button">Learn More</button>
          </div>
        </div>
      </section>
      <section class="accordion">
        <div class="container">
          <div class="container mt-5">
            <div class="accordion" id="exampleAccordion">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingContact">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseContact"
                    aria-expanded="true"
                    aria-controls="collapseContact"
                  >
                    Contact Us
                  </button>
                </h2>
                <div
                  id="collapseContact"
                  class="accordion-collapse collapse show"
                  aria-labelledby="headingContact"
                  data-bs-parent="#exampleAccordion"
                >
                  <div class="accordion-body">
                    <form>
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          autocomplete="name"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          autocomplete="email"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea
                          class="form-control"
                          id="message"
                          rows="4"
                          required
                        ></textarea>
                      </div>
                      <button type="submit" class="btn btn-success">
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header" id="headingFeedback">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseFeedback"
                    aria-expanded="false"
                    aria-controls="collapseFeedback"
                  >
                    Leave Your Feedback
                  </button>
                </h2>
                <div
                  id="collapseFeedback"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingFeedback"
                  data-bs-parent="#exampleAccordion"
                >
                  <div class="accordion-body">
                    <form>
                      <div class="mb-3">
                        <label for="feedbackName" class="form-label"
                          >Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="feedbackName"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="feedbackEmail" class="form-label"
                          >Email</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="feedbackEmail"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="feedbackMessage" class="form-label"
                          >Your Feedback</label
                        >
                        <textarea
                          class="form-control"
                          id="feedbackMessage"
                          rows="4"
                          required
                        ></textarea>
                      </div>
                      <button type="submit" class="btn btn-success">
                        Submit Feedback
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-content__block-icons">
            <img src="../images/item-facebook.png" alt="facebook icon" />
            <img src="../images/item-instagram.png" alt="instagram icon" />
            <img src="../images/item-twitter.png" alt="twitter icon" />
            <img src="../images/item-pinterest.png" alt="pinterest icon" />
            <img src="../images/item-tiktok.png" alt="tiktok icon" />
            <img src="../images/item-whatsup.png" alt="whatsup icon" />
            <img src="../images/item-youtube.png" alt="youtube icon" />
          </div>
          <div class="footer-content__block-description">
            <span>© Start, 2022. All rights reserved.</span>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../scripts/main.js"></script>
  </body>
</html>
