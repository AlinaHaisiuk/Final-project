<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <link rel="stylesheet" href="../styles/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"

    <link

      rel="stylesheet"
    />

    <title>Contact us</title>
  </head>
  <body>
    <header class="header">
      <section class="container">
        <section class="header-content">
          <div class="header-content__icon">
            <img src="../images/icon.png" />
          </div>
          <nav class="header-content__nav">
            <div class="burger" id="burger-menu">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
            <ul class="nav-links" id="nav-links">
              <li><a href="../index.html">Home</a></li>
              <li><a href="../pages/portfolio.html">Portfolio</a></li>
              <li><a href="../pages/services.html">Services</a></li>
              <li><a href="../pages/contact-us.html">Contact</a></li>
            </ul>
          </nav>
        </section>
      </section>
    </header>
    <main class="content">
      <section class="container">
        <div class="contact-content">
          <div class="contact-content__block-title">Contact Us</div>
          <div class="services-content__description-block">
            Lorem ipsum, dolor sit amet consectetur <br />
            adipisicing elit.
          </div>
        </div>
        <div class="contact-content__block-form-area">
          <div class="contact-content__block-form">
            <form class="contact-form">
              <div class="contact-form-name">
                <label for="name">Name</label>
                <input type="text" class="form-input" />
              </div>
              <div class="contact-form-email">
                <label for="email">Email</label>
                <input type="email" class="form-input" />
              </div>
              <div class="contact-form-message">
                <label for="messsage">Message</label>
                <textarea class="form-input"></textarea>
              </div>
              <button type="submit" class="submit-button black-button">
                Submit
              </button>
            </form>
          </div>
          <div class="contact-content__block-map">
            <img src="../images/map.jpg" alt="map" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-content__block-icons">
            <img src="../images/item-facebook.png" alt="facebook icon" />
            <img src="../images/item-instagram.png" alt="instagram icon" />
            <img src="../images/item-twitter.png" alt="twitter icon" />
            <img src="../images/item-pinterest.png" alt="pinterest icon" />
            <img src="../images/item-tiktok.png" alt="tiktok icon" />
            <img src="../images/item-whatsup.png" alt="whatsup icon" />
            <img src="../images/item-youtube.png" alt="youtube icon" />
          </div>
          <div class="footer-content__block-description">
            <span>Â© Start, 2022. All rights reserved.</span>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../scripts/main.js"></script>
  </body>
</html>
